<h2 id="pagination" class="module-title">Pagination</h2>

<p class="entete">Le module utilise la classe : <code class="language-css">"wpeo-pagination"</code></p>

<pre><code class="language-markup"><script type="prism-html-markup">

		<a href="#monlien"><i class="pagination-icon fas fa-long-arrow-alt-left fa-fw"></i><span>Previous</span></a>
	</li>

	<li class="pagination-element">

	</li>
	<!-- Element simple -->
	<li class="pagination-element">
