<h2 id="contenaire" class="module-title">Contenaire principal</h2>

<p class="entete">Nous avons besoin d'une classe pour débloquer tous les assets de WPEO Assets</p>

<p>Utilisez la classe <code class="language-css">"wpeo-wrap"</code> sur un élément englobant la totalité de votre html.</p>

<pre><code class="language-markup"><script type="prism-html-markup">
<div class="wpeo-wrap">
	<!-- Tout le reste de votre HTML -->
</div>
</script></code></pre>
